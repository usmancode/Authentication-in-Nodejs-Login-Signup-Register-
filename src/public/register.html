<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  </head>
  <body>
    <div class="container">
        <div class="row">
        <form action="#" id="register" class="form-group">
            <label class="form-group" for="name">Name</label><br>
            <input  class="form-group" type="text" id="name" name="name" ><br>
            <label class="form-group" for="email">Email</label><br>
            <input  class="form-group" type="text" id="email" name="email" ><br>
            <label class="form-group" for="role">Role</label><br>
            <input  class="form-group" type="text" id="role" name="role" ><br>
            <label  class="form-group" for="password">Password:</label><br>
            <input class="form-group" type="password" id="password" name="password"><br><br>
            <input class="form-group btn" type="submit" value="Submit">
          </form> 
        </div>
        <div class="row">
          <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    
    
   
        
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="js/main.js"></script>
  </body>
</html>
